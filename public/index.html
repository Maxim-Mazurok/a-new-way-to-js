          rel="stylesheet">
    <style>
        @font-face {

            src: url('res/fonts/DejaVuSansMono-webfont.woff') format('woff');

        @font-face {

            font-weight: bold;
            font-style: normal;
        }


        .code-block {
            font-family: 'DejaVu Sans Mono', monospace;
            white-space: nowrap;
            background-color: #000;
            text-align: left;
            font-size: 3.4vh;
            color: #ffffff;
            padding: 1em;
            box-sizing: border-box;
        }

        .code-block > p {
            line-height: 1.5;
        }

        .c0 {
            color: #a9b7c6;
        }

        .c5 {
            color: #cc7832;
        }

        .c3 {
            color: #cc7832;
            font-weight: 700
        }

        .c6 {
            color: #ffc66d
        }

        .c10 {
            color: #6a8759
        }

        .c8 {
            color: #9876aa
        }

        .c1 {
            color: #a9b7c6
        }

        * {
            padding: 0;
            line-height: 1;
            margin: auto;
        }

        body {
            font-family: 'Open Sans', Arial, 'Helvetica Neue', Helvetica, sans-serif;
            color: #000;
            background: #fff;
        }

        section {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 4vh;
            box-sizing: border-box;
        }

        .image {
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        h1 {
            font-size: 12vh;
        }

        h2 {
            font-size: 6vh;
        }

        .row {
            display: flex;
            flex-direction: row;
            align-content: space-between;
            width: 100%;
        }

        .col {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
      const NEXT = true;
      const PREV = false;

      handleClickNavigation();
      handleKeyNavigation();

      function handleKeyNavigation() {
        document.onkeydown = function(event) {
          if (['ArrowRight', 'ArrowLeft'].indexOf(event.key) !== -1) {
            event.preventDefault();
            if (event.key === 'ArrowRight') {
              navigate(NEXT);
            } else if (event.key === 'ArrowLeft') {
              navigate(PREV);
            } else {
              console.warn('Unknown key pressed');
            }
          }
        };
      }

      function navigate(direction) {
        if (!window.location.hash) {
          window.location.hash = '1';
        } else {
          let hash = (parseInt(window.location.hash.replace(/[^\d]/g, '')) + (direction === NEXT ? 1 : -1)).toString();
          let target = document.getElementById(hash);
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start',
            });
            history.pushState(null, null, `#${hash}`);
          }
        }
      }

      function handleClickNavigation() {
        const viewportWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);

        document.ontouchstart = document.onclick = function(event) {
          event.preventDefault();
          if ((event.clientX || event.touches[0].clientX) > viewportWidth / 2) {
            navigate(NEXT);
          } else {
            navigate(PREV);
          }
        };
      }
    </script>
</head>
